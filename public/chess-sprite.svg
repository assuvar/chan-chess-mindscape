<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <defs>
    <!-- Shared gradient definitions for metallic effect -->
    <radialGradient id="metalGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#e8eaed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b8bcc2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="coinBase" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#f9fafb;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#d1d5db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9ca3af;stop-opacity:1" />
    </radialGradient>

    <filter id="innerShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="coinShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- King -->
  <symbol id="chess-king" viewBox="0 0 100 100">
    <!-- Coin base -->
    <circle cx="50" cy="50" r="48" fill="url(#coinBase)" stroke="#9ca3af" stroke-width="1.5" filter="url(#coinShadow)"/>
    <circle cx="50" cy="50" r="44" fill="none" stroke="#6b7280" stroke-width="0.5" opacity="0.4"/>
    
    <!-- King piece engraved -->
    <g transform="translate(50, 50)" fill="url(#metalGradient)" stroke="#374151" stroke-width="1.2" stroke-linejoin="round">
      <!-- Cross on top -->
      <rect x="-2" y="-28" width="4" height="10" rx="1"/>
      <rect x="-5" y="-25" width="10" height="4" rx="1"/>
      
      <!-- Crown ball -->
      <circle cx="0" cy="-16" r="3.5"/>
      
      <!-- Crown body -->
      <path d="M -8,-14 L -6,-4 L -4,2 L 4,2 L 6,-4 L 8,-14 Z" stroke-width="1.5"/>
      
      <!-- Body taper -->
      <path d="M -4,2 Q -5,8 -6,14 L -7,22 L 7,22 L 6,14 Q 5,8 4,2 Z"/>
      
      <!-- Base -->
      <ellipse cx="0" cy="22" rx="9" ry="2.5"/>
      <rect x="-11" y="22" width="22" height="4" rx="1"/>
    </g>
    
    <!-- Engraved details -->
    <circle cx="50" cy="50" r="40" fill="none" stroke="#374151" stroke-width="0.8" opacity="0.2"/>
  </symbol>

  <!-- Queen -->
  <symbol id="chess-queen" viewBox="0 0 100 100">
    <!-- Coin base -->
    <circle cx="50" cy="50" r="48" fill="url(#coinBase)" stroke="#9ca3af" stroke-width="1.5" filter="url(#coinShadow)"/>
    <circle cx="50" cy="50" r="44" fill="none" stroke="#6b7280" stroke-width="0.5" opacity="0.4"/>
    
    <!-- Queen piece engraved -->
    <g transform="translate(50, 50)" fill="url(#metalGradient)" stroke="#374151" stroke-width="1.2" stroke-linejoin="round">
      <!-- Crown balls (5 points) -->
      <circle cx="0" cy="-22" r="2.8"/>
      <circle cx="-7" cy="-19" r="2.3"/>
      <circle cx="7" cy="-19" r="2.3"/>
      <circle cx="-11" cy="-15" r="2"/>
      <circle cx="11" cy="-15" r="2"/>
      
      <!-- Crown body with curves -->
      <path d="M -10,-15 Q -9,-10 -7,-8 L -5,-2 L 5,-2 L 7,-8 Q 9,-10 10,-15 L 11,-13 Q 9,-8 7,-6 L 5,0 L 4,4 L -4,4 L -5,0 L -7,-6 Q -9,-8 -11,-13 Z" stroke-width="1.5"/>
      
      <!-- Elegant body -->
      <path d="M -4,4 Q -5,10 -5.5,16 L -6,22 L 6,22 L 5.5,16 Q 5,10 4,4 Z"/>
      
      <!-- Base -->
      <ellipse cx="0" cy="22" rx="8.5" ry="2.5"/>
      <rect x="-10.5" y="22" width="21" height="4" rx="1"/>
    </g>
    
    <!-- Engraved circle -->
    <circle cx="50" cy="50" r="40" fill="none" stroke="#374151" stroke-width="0.8" opacity="0.2"/>
  </symbol>

  <!-- Rook (Castle Tower) -->
  <symbol id="chess-rook" viewBox="0 0 100 100">
    <!-- Coin base -->
    <circle cx="50" cy="50" r="48" fill="url(#coinBase)" stroke="#9ca3af" stroke-width="1.5" filter="url(#coinShadow)"/>
    <circle cx="50" cy="50" r="44" fill="none" stroke="#6b7280" stroke-width="0.5" opacity="0.4"/>
    
    <!-- Rook piece engraved -->
    <g transform="translate(50, 50)" fill="url(#metalGradient)" stroke="#374151" stroke-width="1.3" stroke-linejoin="round">
      <!-- Castle battlements (crenellations) -->
      <rect x="-9" y="-22" width="4.5" height="8" rx="0.5"/>
      <rect x="-2.25" y="-22" width="4.5" height="8" rx="0.5"/>
      <rect x="4.5" y="-22" width="4.5" height="8" rx="0.5"/>
      
      <!-- Top connection -->
      <rect x="-9" y="-14" width="18" height="3" rx="0.5"/>
      
      <!-- Tower body (tapered) -->
      <path d="M -8,-11 L -7,0 L -6,8 L -7,14 L -8,20 L 8,20 L 7,14 L 6,8 L 7,0 L 8,-11 Z"/>
      
      <!-- Middle band detail -->
      <rect x="-8" y="2" width="16" height="2.5" opacity="0.6"/>
      
      <!-- Base -->
      <ellipse cx="0" cy="20" rx="9" ry="2.5"/>
      <rect x="-11" y="20" width="22" height="4.5" rx="1"/>
    </g>
    
    <circle cx="50" cy="50" r="40" fill="none" stroke="#374151" stroke-width="0.8" opacity="0.2"/>
  </symbol>

  <!-- Bishop -->
  <symbol id="chess-bishop" viewBox="0 0 100 100">
    <!-- Coin base -->
    <circle cx="50" cy="50" r="48" fill="url(#coinBase)" stroke="#9ca3af" stroke-width="1.5" filter="url(#coinShadow)"/>
    <circle cx="50" cy="50" r="44" fill="none" stroke="#6b7280" stroke-width="0.5" opacity="0.4"/>
    
    <!-- Bishop piece engraved -->
    <g transform="translate(50, 50)" fill="url(#metalGradient)" stroke="#374151" stroke-width="1.2" stroke-linejoin="round">
      <!-- Top sphere with cross slit -->
      <circle cx="0" cy="-20" r="3.5"/>
      <line x1="-2.5" y1="-20" x2="2.5" y2="-20" stroke-width="1" stroke="#374151"/>
      
      <!-- Mitre (pointed hat) -->
      <path d="M -4,-17 L -2,-12 L -1,-8 L 0,-6 L 1,-8 L 2,-12 L 4,-17 Q 3,-18 0,-19 Q -3,-18 -4,-17 Z"/>
      
      <!-- Split collar -->
      <ellipse cx="0" cy="-6" rx="4.5" ry="2"/>
      
      <!-- Body (elegant curved) -->
      <path d="M -4,-6 Q -5,0 -5.5,6 Q -5,12 -6,18 L -7,22 L 7,22 L 6,18 Q 5,12 5.5,6 Q 5,0 4,-6 Z"/>
      
      <!-- Diagonal sash detail -->
      <path d="M -3,2 Q 1,6 3,10" fill="none" stroke="#374151" stroke-width="0.8" opacity="0.4"/>
      
      <!-- Base -->
      <ellipse cx="0" cy="22" rx="8.5" ry="2.5"/>
      <rect x="-10" y="22" width="20" height="4" rx="1"/>
    </g>
    
    <circle cx="50" cy="50" r="40" fill="none" stroke="#374151" stroke-width="0.8" opacity="0.2"/>
  </symbol>

  <!-- Knight (Horse Head) -->
  <symbol id="chess-knight" viewBox="0 0 100 100">
    <!-- Coin base -->
    <circle cx="50" cy="50" r="48" fill="url(#coinBase)" stroke="#9ca3af" stroke-width="1.5" filter="url(#coinShadow)"/>
    <circle cx="50" cy="50" r="44" fill="none" stroke="#6b7280" stroke-width="0.5" opacity="0.4"/>
    
    <!-- Knight piece (horse head) engraved -->
    <g transform="translate(50, 50)" fill="url(#metalGradient)" stroke="#374151" stroke-width="1.3" stroke-linejoin="round">
      <!-- Horse head silhouette (profile facing right) -->
      <!-- Ears -->
      <path d="M -2,-22 L 0,-18 L -1,-22 Z"/>
      
      <!-- Head and mane -->
      <path d="M -2,-22 Q -5,-20 -6,-16 Q -7,-12 -7,-8 L -8,-4 Q -8,0 -6,3 L -4,6 L 0,8 L 4,9 Q 7,8 8,6 L 9,3 L 8,0 Q 7,-3 5,-5 L 3,-8 Q 2,-12 0,-16 L -2,-22 Z" stroke-width="1.5"/>
      
      <!-- Eye detail -->
      <circle cx="-2" cy="-10" r="1.2" fill="#374151"/>
      
      <!-- Nostril -->
      <circle cx="4" cy="4" r="1" fill="none" stroke="#374151" stroke-width="0.8"/>
      
      <!-- Mane curves -->
      <path d="M -3,-18 Q -5,-14 -5,-10" fill="none" stroke="#374151" stroke-width="0.9" opacity="0.5"/>
      <path d="M -2,-15 Q -4,-11 -4,-7" fill="none" stroke="#374151" stroke-width="0.9" opacity="0.5"/>
      
      <!-- Neck to base -->
      <path d="M 0,8 L -1,14 L -2,20 L -4,24 L 4,24 L 2,20 L 1,14 L 0,8 Z"/>
      
      <!-- Base -->
      <ellipse cx="0" cy="24" rx="7" ry="2"/>
      <rect x="-9" y="24" width="18" height="3.5" rx="1"/>
    </g>
    
    <circle cx="50" cy="50" r="40" fill="none" stroke="#374151" stroke-width="0.8" opacity="0.2"/>
  </symbol>

  <!-- Pawn -->
  <symbol id="chess-pawn" viewBox="0 0 100 100">
    <!-- Coin base -->
    <circle cx="50" cy="50" r="48" fill="url(#coinBase)" stroke="#9ca3af" stroke-width="1.5" filter="url(#coinShadow)"/>
    <circle cx="50" cy="50" r="44" fill="none" stroke="#6b7280" stroke-width="0.5" opacity="0.4"/>
    
    <!-- Pawn piece engraved -->
    <g transform="translate(50, 50)" fill="url(#metalGradient)" stroke="#374151" stroke-width="1.2" stroke-linejoin="round">
      <!-- Round head -->
      <circle cx="0" cy="-16" r="5" stroke-width="1.3"/>
      
      <!-- Neck -->
      <ellipse cx="0" cy="-10" rx="3" ry="1.5"/>
      
      <!-- Body (simple elegant taper) -->
      <path d="M -3,-10 Q -4,-4 -4.5,2 Q -4.5,8 -5,14 L -6,22 L 6,22 L 5,14 Q 4.5,8 4.5,2 Q 4,-4 3,-10 Z"/>
      
      <!-- Body band detail -->
      <ellipse cx="0" cy="4" rx="4.5" ry="1.5" opacity="0.5"/>
      
      <!-- Base -->
      <ellipse cx="0" cy="22" rx="7.5" ry="2.5"/>
      <rect x="-9" y="22" width="18" height="4" rx="1"/>
    </g>
    
    <circle cx="50" cy="50" r="40" fill="none" stroke="#374151" stroke-width="0.8" opacity="0.2"/>
  </symbol>
</svg>
